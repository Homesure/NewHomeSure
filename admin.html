<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Royal Home Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      display: flex;
      background: #f4f6f9;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: #2b2d42;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 40px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #8d99ae;
    }

    /* MAIN */
    .main {
      margin-left: 250px;
      padding: 30px;
      flex: 1;
    }
    .main h1 {
      margin-bottom: 20px;
    }

    /* CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: #333;
    }
    .card p {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2b2d42;
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    th, td {
      padding: 14px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #edf2f4;
      font-weight: 600;
    }
    tr:hover {
      background: #f8f9fa;
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#" class="active" onclick="showSection('dashboard')">ðŸ“Š Dashboard</a>
    <a href="#" onclick="showSection('orders')">ðŸ›’ Orders</a>
    <a href="#" onclick="showSection('customers')">ðŸ‘¥ Customers</a>
    <a href="#" onclick="showSection('payments')">ðŸ’° Payments</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">
    <!-- DASHBOARD -->
    <div id="dashboard" class="section active">
      <h1>Dashboard</h1>
      <div class="cards">
        <div class="card">
          <h3>Total Orders</h3>
          <p id="totalOrders">0</p>
        </div>
        <div class="card">
          <h3>Total Revenue</h3>
          <p id="totalRevenue">â‚¹0</p>
        </div>
        <div class="card">
          <h3>Pending Payments</h3>
          <p id="pendingPayments">0</p>
        </div>
      </div>
    </div>

    <!-- ORDERS -->
    <div id="orders" class="section" style="display:none;">
      <h1>Orders</h1>
      <table>
        <thead>
          <tr>
            <th>Service</th>
            <th>Option</th>
            <th>Price</th>
            <th>Payment</th>
          </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
      </table>
    </div>

    <!-- CUSTOMERS -->
    <div id="customers" class="section" style="display:none;">
      <h1>Customers</h1>
      <p>(Coming soon - You can collect names, phone numbers on checkout)</p>
    </div>

    <!-- PAYMENTS -->
    <div id="payments" class="section" style="display:none;">
      <h1>Payments</h1>
      <table>
        <thead>
          <tr>
            <th>Service</th>
            <th>Amount</th>
            <th>Payment Mode</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="paymentsTable"></tbody>
      </table>
    </div>
  </div>

<script>
  // Switch between sections
  function showSection(id) {
    document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
    document.getElementById(id).style.display = "block";
    document.querySelectorAll(".sidebar a").forEach(link => link.classList.remove("active"));
    event.target.classList.add("active");
  }

  // Load data from localStorage cart
  function loadAdminData() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let totalOrders = cart.length;
    let totalRevenue = cart.reduce((sum, item) => sum + item.price, 0);
    let pendingPayments = cart.filter(item => item.payment === "Pending").length;

    document.getElementById("totalOrders").textContent = totalOrders;
    document.getElementById("totalRevenue").textContent = "â‚¹" + totalRevenue;
    document.getElementById("pendingPayments").textContent = pendingPayments;

    // Orders Table
    let ordersTable = document.getElementById("ordersTable");
    ordersTable.innerHTML = "";
    cart.forEach(item => {
      let row = `<tr>
        <td>${item.name}</td>
        <td>${item.option}</td>
        <td>â‚¹${item.price}</td>
        <td>${item.payment || "Pending"}</td>
      </tr>`;
      ordersTable.innerHTML += row;
    });

    // Payments Table
    let paymentsTable = document.getElementById("paymentsTable");
    paymentsTable.innerHTML = "";
    cart.forEach(item => {
      let row = `<tr>
        <td>${item.name}</td>
        <td>â‚¹${item.price}</td>
        <td>${item.paymentMode || "N/A"}</td>
        <td>${item.payment || "Pending"}</td>
      </tr>`;
      paymentsTable.innerHTML += row;
    });
  }

  window.onload = loadAdminData;
</script>

</body>
</html>
