<script>
  function payCash() {
    const amount = localStorage.getItem("checkoutFinal") || "0";
    const service = localStorage.getItem("lastService") || "Unknown Service"; 
    const name = localStorage.getItem("customerName") || "Guest";

    const orderData = {
      name: name,
      service: service,
      amount: amount,
      paymentMethod: "Cash"
    };

    // ✅ Replace with your Google Apps Script Web App URL
    const scriptURL = "YOUR_GOOGLE_SCRIPT_URL_HERE";

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(orderData),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.json())
    .then(data => {
      console.log("✅ Order saved:", data);
      alert("✅ Cash Payment Selected. Order Saved.");
      window.location.href = "payment-success.html";
    })
    .catch(err => {
      console.error("❌ Error saving to Google Sheets:", err);
      alert("⚠️ Payment saved locally, but failed to sync with Google Sheets.");
      window.location.href = "payment-success.html";
    });
  }
</script>
