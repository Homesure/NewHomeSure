<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
    }

    footer {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      color: #fff;
      padding: 50px 20px;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      box-shadow: 0 -6px 20px rgba(0,0,0,0.2);
    }

    .footer-container {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .footer-col h3 {
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: 600;
      border-bottom: 2px solid rgba(255,255,255,0.3);
      display: inline-block;
      padding-bottom: 5px;
    }

    .footer-col p, .footer-col a {
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      margin: 8px 0;
      display: block;
      transition: 0.3s;
    }

    .footer-col a:hover {
      color: #ffe600;
      transform: translateX(3px);
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .social-icons a {
      font-size: 22px;
      color: #fff;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #ffe600;
      transform: scale(1.2);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-family: inherit;
    }

    button {
      background: #ffe600;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffcc00;
      transform: translateY(-2px);
    }

    .review-card {
      background: rgba(255,255,255,0.15);
      padding: 15px;
      border-radius: 12px;
      margin: 10px 0;
    }

    .stars {
      color: gold;
      margin-bottom: 5px;
    }

    .copyright {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>

  <!-- Footer -->
  <footer>

          <a href="#">üåê</a>
          <a href="#">üìò</a>

        </div>
      </div>

      <!-- Feedback Form -->
      <div class="footer-col">
        <h3>üìù Feedback</h3>
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea rows="3" placeholder="Your Feedback" required></textarea>

        </form>
      </div>

      <!-- Reviews -->
      <div class="footer-col">
        <h3>‚≠ê Reviews</h3>

          <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>

    <div class="copyright">

</body>
</html>
